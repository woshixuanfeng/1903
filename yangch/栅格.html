<html lang="en">

<head>

    <div id="app">

    </div>

<script type="text/babel">
    class Col extends React.Component{ constructor(props){ super(props) } render(){ var wI=(this.props.col / 12 * 100) + "%"; console.log(wI); return (
    <div style={{height: "40px",background: "pink",float: "left",width:wI}}></div>) } } class Row extends React.Component{ constructor(props){ super(props) } render(){ return (
    <div>
        {React.Children.map(this.props.children,function(el){ return el })}
    </div>
    ) } } ReactDOM.render(
    <Row>
        <Col col="10"></Col>
        <Col col="2"></Col>
    </Row>,document.getElementById('app'))
</script>
