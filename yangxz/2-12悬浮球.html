
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<style>
		        .box{
		            height: 100px;
		            width: 100px;
		            border: solid 1px;
		            border-radius: 50%;
					background-color: #ccffff;
                    border: 0;
		        }
		    </style>
	</head>
	<body>
		<div id="app"></div>
	</body>
</html>
<script type="text/babel">
	class App extends React.Component{
	            constructor() {
	                super()
	                this.state = {
	                    minX: 0,
                        minY: 0
	                }
	                this.maxX = 0;
	                this.maxY = 0;
	            }
                render() {
	                return 
                    <div className="box" style={{left:this.state.minX-Wid,top:this.state.minY-hid}} onMouseDown = {this.fnDown.bind(this)} onMouseUp = {this.fnUp.bind(this)}></div>
	            }
	            
	            fnDown(e) {
	                this.maxX = e.clientX - e.target.offsetLeft;
	                this.maxY = e.clientY - e.target.offsetTop;
	                document.onmousemove = this.fnMove.bind(this)
	            }
	            fnMove(e) {
	                this.setState({
	                    minX: e.clientX - this.maxX,
	                    minY: e.clientY - this.maxY,
                        Wid:e.width,
                        hid:e.height,
                        
	                })
	            }
	            fnUp() {
	                document.onmousemove = null
	            }
                
	        } 
	
	
	ReactDOM.render(<App/>,document.getElementById('app'))
</script>
