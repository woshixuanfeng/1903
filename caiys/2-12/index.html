<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .qiu {
            height: 100px;
            width: 100px;
            border: solid 1px;
            border-radius: 50%;
            background-color: red;
            position: fixed;
            left: 0;
            top: 0;
        }
        
        .left {
            transform: translate(-50%) rotate(180deg);
            transition: all 1s;
        }
        
        .left:hover {
            transform: translate(0) translate(0);
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
<script type="text/babel">
    var evx = ""; var evy = ""; var elx = ""; var ely = ""; class App extends React.Component { constructor() { super(); this.state = { x: 0, y: 0 }; this.ox = 0; this.oy = 0; } render() { return (
    <div className="qiu" id="oid" onMouseDown={this.down.bind(this)} onMouseUp={this.up.bind(this)}></div>
    ); } down(e) { var odom = document.getElementById("oid"); elx = odom.offsetLeft; ely = odom.offsetTop; evx = e.clientX; evy = e.clientY; this.ox = evx - elx; this.oy = evy - ely; document.onmousemove = this.move.bind(this); } move(e) { var disX = event.clientX
    - evx; var disY = event.clientY - evy; var moveX = elx + disX; var moveY = ely + disY; this.setState({ x: moveX + "px", y: moveY + "px" }); } up(e) { document.onmousemove = null; } } ReactDOM.render(
    <App />, document.getElementById("app"));
</script>
